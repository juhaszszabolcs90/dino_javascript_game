<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dino Jump</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="static/css/style.css" />
    <script src="https://unpkg.com/splitting/dist/splitting.min.js"></script>
    <script src="static/js/index.js" defer></script>
</head>

<body id="index">
<div class="container" id="page">
    <div class="title" data-splitting="lines">
      DINO<br/>
      JUMP
    </div>

    <div id="inputDiv">
        <input type='text' id='name' name='name' placeholder='ENTER NAME' maxlength="8" class='form-control form-control-lg' required>
    </div>

    <div id="pDiv" class="inactive"><p id="username"></p></div>
    
    <div id="btnDiv" class="inactive">
        <form action='/game' class="container" id="startBtn">
            <button id="start_game" class="btn btn-primary" disabled>
                START
            </button>
            <input type="hidden" name="username" value="">
        </form>
    </div>
     <!-- <div class="link">
         <a href="/scores">HIGH SCORES</a>
     </div> -->
 </div>
</body>
</html>
